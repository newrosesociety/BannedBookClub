<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Banned Book Club</title>
  
  <!-- Configurable variables -->
  <style id="config">
    :root {
      /* Core configuration */
      --background-image-url: url(defaultback.jpg);
      --header-title: "The Banned Book Club";
      --book-title: "1984";
      --book-author: "by George Orwell";
      --book-cover-url: url('OIP.jpg');
      
      /* Details text content */
      --details-banned-title: "Why It Was Banned:";
      --details-read-title: "Why You Should Read It:";
      --details-free-title: "Where to Read It for Free:";

      --details-banned-content: "A scathing critique of totalitarian regimes and the dangers of unchecked authority.";
      --details-read-content: "This dystopian masterpiece challenges the status quo and warns of a future where freedom is a myth.";
      --details-free-content: "Download PDF; Download PDF; Download PDF";

      /* Individual accent colors and gradients for each details area */
      --banned-accent: #d00;
      --banned-gradient-start: #ffdddd;
      --banned-gradient-end: #ffbbbb;

      --read-accent: #ffc107;
      --read-gradient-start: #ffffcc;
      --read-gradient-end: #ffff99;

      --free-accent: #00aabb;
      --free-gradient-start: #ddeeff;
      --free-gradient-end: #b0d4ee;
    }
  </style>
  
  <style>
    /* Base CSS Variables */
    :root {
      --text-color: #000000;
      --header-font: Impact, Haettenschweiler, 'Arial Black', sans-serif;
      --body-font: Arial, sans-serif;
    }
    
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Background image and basic body styling */
    body {
      background: var(--background-image-url) no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      font-family: var(--body-font);
      line-height: 1.6;
      padding: 20px;
      position: relative;
      min-height: 100vh;
    }

    /* Container for all page content */
    .container {
      /* No extra border or background */
    }

    /* Header styling with centered title */
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-family: var(--header-font);
      font-size: 3em;
      letter-spacing: 2px;
      text-shadow: none;
      margin-bottom: 10px;
    }
    /* Configurable header text via pseudo-element */
    header h1::before {
      content: var(--header-title);
    }

    /* Book article styling (removed borders) */
    .book {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    /* Book cover as a configurable div (removed border) */
    .book-cover {
      display: block;
      width: 100%;
      max-width: 1000px;
      height: 0;
      padding-bottom: 50%; /* Adjusted aspect ratio for a shorter image */
      margin: 0 auto 20px auto;
      background-image: var(--book-cover-url);
      background-size: contain; /* Ensures whole image fits */
      background-repeat: no-repeat;
      background-position: center center;
    }
    .book-title {
      font-family: var(--header-font);
      font-size: 2.5em;
      margin-bottom: 10px;
      text-align: center;
    }
    /* Configurable book title text */
    .book-title::before {
      content: var(--book-title);
    }
    .book-author {
      font-size: 1.2em;
      margin-bottom: 20px;
      text-align: center;
      color: var(--banned-accent); /* Using banned accent as common color elsewhere if needed */
    }
    /* Configurable book author text */
    .book-author::before {
      content: var(--book-author);
    }

    /* Expandable Text Areas using <details> */
    /* Remove inner padding so that borders line up; padding is moved to summary */
    .book-details details {
      margin-bottom: 15px;
      padding: 0;
      border: none;
    }
    .book-details details summary {
      display: block;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      list-style: none;
      outline: none;
      border: 1px solid;
      border-radius: 4px;
    }
    .book-details details p,
    .book-details details ul {
      margin-top: 10px;
      padding: 10px 15px;
    }
    .book-details details ul {
      list-style: disc inside;
    }
    /* Details area #1 – Banned */
    .book-details details:nth-of-type(1) {
      background: linear-gradient(to right, var(--banned-gradient-start), var(--banned-gradient-end));
    }
    .book-details details:nth-of-type(1) summary {
      border-color: var(--banned-accent);
    }
    /* Details area #2 – Read */
    .book-details details:nth-of-type(2) {
      background: linear-gradient(to right, var(--read-gradient-start), var(--read-gradient-end));
    }
    .book-details details:nth-of-type(2) summary {
      border-color: var(--read-accent);
    }
    /* Details area #3 – Free */
    .book-details details:nth-of-type(3) {
      background: linear-gradient(to right, var(--free-gradient-start), var(--free-gradient-end));
    }
    .book-details details:nth-of-type(3) summary {
      border-color: var(--free-accent);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1><!-- Configured via CSS --></h1>
    </header>
    
    <!-- Main Content -->
    <main>
      <article class="book">
        <h2 class="book-title"><!-- Configured via CSS --></h2>
        <p class="book-author"><!-- Configured via CSS --></p>
        <!-- Book Cover -->
        <div class="book-cover"></div>
        
        <!-- Expandable Book Details (default collapsed) -->
        <section class="book-details">
          <details>
            <summary>
              <strong><!-- Details title via config --></strong>
              <span style="display:none;"><!-- placeholder --></span>
            </summary>
            <p><!-- Details content via config --></p>
          </details>
          <details>
            <summary>
              <strong><!-- Details title via config --></strong>
              <span style="display:none;"><!-- placeholder --></span>
            </summary>
            <p><!-- Details content via config --></p>
          </details>
          <details>
            <summary>
              <strong><!-- Details title via config --></strong>
              <span style="display:none;"><!-- placeholder --></span>
            </summary>
            <p><!-- Details content via config --></p>
          </details>
        </section>
      </article>
    </main>
  </div>
  
  <!-- Inline CSS to insert details content from variables -->
  <style>
    /* Insert details titles and content using pseudo-elements */
    .book-details details:nth-of-type(1) summary strong::before {
      content: var(--details-banned-title);
    }
    .book-details details:nth-of-type(1) p::before {
      content: var(--details-banned-content);
    }
    .book-details details:nth-of-type(2) summary strong::before {
      content: var(--details-read-title);
    }
    .book-details details:nth-of-type(2) p::before {
      content: var(--details-read-content);
    }
    .book-details details:nth-of-type(3) summary strong::before {
      content: var(--details-free-title);
    }
    .book-details details:nth-of-type(3) p::before {
      content: var(--details-free-content);
    }
  </style>
</body>
</html>
