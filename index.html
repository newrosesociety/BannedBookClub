<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Rose Society</title>
  
  <!-- Import custom fonts from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Bangers&display=swap" rel="stylesheet">
  
  <!-- Configurable variables -->
  <style id="config">
    :root {
      /* Core configuration */
      --header-title: "Banned Book Club";
      --book-title: "1984";
      --book-author: "by George Orwell";
      --book-cover-url: url('OIP.jpg');
      
      /* Details text content */
      --details-banned-title: "ðŸ”¥ Why It Was Banned:"; 
      --details-read-title: "ðŸ“š Why You Should Read It:"; 
      --details-free-title: "ðŸš€ Where to Read It for Free:";

      --details-banned-content: "A scathing critique of totalitarian regimes and the dangers of unchecked authority.";
      --details-read-content: "This dystopian masterpiece challenges the status quo and warns of a future where freedom is a myth.";
      /* For free content, update the list items in the HTML below */
      --details-free-item-1: "Download https://www.google.com/";
      --details-free-item-2: "Download https://www.google.com/";
      --details-free-item-3: "https://www.google.com/";

      /* Individual accent colors and gradients for each details area */
      --banned-accent: #d00;
      --banned-gradient-start: #ffdddd;
      --banned-gradient-end: #ffbbbb;

      --read-accent: #ffc107;
      --read-gradient-start: #ffffcc;
      --read-gradient-end: #ffff99;

      --free-accent: #00aabb;
      --free-gradient-start: #ddeeff;
      --free-gradient-end: #b0d4ee;
    }
  </style>
  
  <style>
    /* Base CSS Variables */
    :root {
      --text-color: #000000;
      --header-font: 'Bangers', cursive, Impact, Haettenschweiler, 'Arial Black', sans-serif;
      --body-font: 'Lato', Arial, sans-serif;
    }
    
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    
    /* Global styles */
    body {
        background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='1200' height='800'><filter id='fractal'><feTurbulence type='fractalNoise' baseFrequency='0.02' numOctaves='4' stitchTiles='stitch'/></filter><rect width='1200' height='800' filter='url(%23fractal)'/></svg>") center/cover no-repeat;
      color: var(--text-color);
      font-family: var(--body-font);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      animation: fadeIn 1s ease-out;
    }
    
    .container {
      /* No extra styling */
    }
    
    /* Header styling */
    header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeIn 1.2s ease-out;
    }
    header h1 {
      font-family: var(--header-font);
      font-size: 3em;
      letter-spacing: 2px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 2px rgba(0,0,0,0.3);
    }
    header h1::before {
      content: var(--header-title);
    }
    
    /* Book article styling */
    .book {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      animation: fadeIn 1.4s ease-out;
    }
    
    .book-cover {
      display: block;
      width: 100%;
      max-width: 1000px;
      height: 0;
      padding-bottom: 50%;
      margin: 0 auto 20px auto;
      background-image: var(--book-cover-url);
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
      transition: transform 0.3s ease;
      caret-color: transparent; /* Prevents the text cursor from appearing */
    }
    /* Scale up slightly on hover */
    .book-cover:hover {
      transform: scale(1.03);
    }
    
    .book-title {
      font-family: var(--header-font);
      font-size: 2.8em;
      margin-bottom: 10px;
      text-align: center;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
    }
    .book-title::before {
      content: var(--book-title);
    }
    
    .book-author {
      font-family: var(--body-font);
      font-size: 1.4em;
      margin-bottom: 20px;
      text-align: center;
      color: #000000; /* Changed to black */
      letter-spacing: 1px;
    }
    .book-author::before {
      content: var(--book-author);
    }
    
    /* Expandable Text Areas using <details> */
    .book-details details {
      margin-bottom: 15px;
      padding: 0;
      border: none;
    }
    .book-details details summary {
      display: block;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      list-style: none;
      outline: none;
      border: 1px solid;
      border-radius: 4px;
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      caret-color: transparent;  /* Prevents the text cursor from appearing */
    }
    /* Expand summary area to full width */
    .book-details details summary:hover {
      transform: translateX(2px);
    }
    
    .book-details details p,
    .book-details details ul {
      margin-top: 10px;
      padding: 10px 15px;
    }
    .book-details details ul {
      list-style: none; /* Remove bullet points */
      padding-left: 0; /* Remove default padding */
    }
    
    /* Details area #1 â€“ Banned */
    .book-details details:nth-of-type(1) {
      background: linear-gradient(to right, var(--banned-gradient-start), var(--banned-gradient-end));
    }
    .book-details details:nth-of-type(1) summary {
      border-color: var(--banned-accent);
    }
    
    /* Details area #2 â€“ Read */
    .book-details details:nth-of-type(2) {
      background: linear-gradient(to right, var(--read-gradient-start), var(--read-gradient-end));
    }
    .book-details details:nth-of-type(2) summary {
      border-color: var(--read-accent);
    }
    
    /* Details area #3 â€“ Free */
    .book-details details:nth-of-type(3) {
      background: linear-gradient(to right, var(--free-gradient-start), var(--free-gradient-end));
    }
    .book-details details:nth-of-type(3) summary {
      border-color: var(--free-accent);
    }
    
    /* Insert details titles and content from variables for first two details */
    .book-details details:nth-of-type(1) summary strong::before {
      content: var(--details-banned-title);
    }
    .book-details details:nth-of-type(1) p::before {
      content: var(--details-banned-content);
    }
    .book-details details:nth-of-type(2) summary strong::before {
      content: var(--details-read-title);
    }
    .book-details details:nth-of-type(2) p::before {
      content: var(--details-read-content);
    }
    
    /* For free section summary, insert the title */
    .book-details details:nth-of-type(3) summary strong::before {
      content: var(--details-free-title);
    }
    
    /* Insert free list items via pseudo-elements */
    .book-details details:nth-of-type(3) ul li:nth-of-type(1)::before {
      content: '';
    }
    .book-details details:nth-of-type(3) ul li:nth-of-type(2)::before {
      content: '';
    }
    .book-details details:nth-of-type(3) ul li:nth-of-type(3)::before {
      content: '';
    }
    .book-details details:nth-of-type(3) ul li:nth-of-type(1) a::before {
      content: var(--details-free-item-1);
    }
    .book-details details:nth-of-type(3) ul li:nth-of-type(2) a::before {
      content: var(--details-free-item-2);
    }
    .book-details details:nth-of-type(3) ul li:nth-of-type(3) a::before {
      content: var(--details-free-item-3);
    }
    
    /* Optional: style free list items for better spacing */
    .book-details details ul li {
      margin-bottom: 10px; /* Increase margin for better spacing */
      padding-left: 20px; 
      position: relative;
      line-height: 1.5; /* Ensure line height for spacing */
    }
    .book-details details ul li::before {
      position: static; /* Change position to static to avoid overlap */
      display: inline-block; /* Ensure it displays inline with text */
      margin-right: 10px; /* Add margin to separate from text */
    }
    
    /* Responsive layout adjustments */
    @media (max-width: 600px) {
      header h1 { font-size: 2.5em; }
      .book { padding: 10px; }
      .book-title { font-size: 2em; }
      .book-cover { padding-bottom: 60%; }
      .book-details details summary { padding: 8px; }
    }
  </style>
  <style>
    header h1,
    .book-title,
    .book-author {
      user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      caret-color: transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1><!-- Configured via CSS --></h1>
    </header>
    
    <!-- Main Content -->
    <main>
      <article class="book">
        <h2 class="book-title"><!-- Configured via CSS --></h2>
        <p class="book-author"><!-- Configured via CSS --></p>
        <!-- Book Cover -->
        <div class="book-cover"></div>
        
        <!-- Expandable Book Details (default collapsed) -->
        <section class="book-details">
          <details>
            <summary>
              <strong><!-- Details title via config --></strong>
              <span style="display:none;"><!-- placeholder --></span>
            </summary>
            <p><!-- Details content via config --></p>
          </details>
          <details>
            <summary>
              <strong><!-- Details title via config --></strong>
              <span style="display:none;"><!-- placeholder --></span>
            </summary>
            <p><!-- Details content via config --></p>
          </details>
          <details>
            <summary>
              <strong><!-- Free Details title via config --></strong>
              <span style="display:none;"><!-- placeholder --></span>
            </summary>
            <!-- For the free section, we are using a proper list -->
            <ul>
              <li><a href="https://www.google.com/" target="_blank"></a></li>
              <li><a href="https://www.google.com/" target="_blank"></a></li>
              <li><a href="https://www.google.com/" target="_blank"></a></li>
            </ul>
          </details>
        </section>
      </article>
    </main>
  </div>
</body>
</html>
